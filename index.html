<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Song List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1e6ff; /* Soft purple background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px; /* Rounded corners for the table */
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #9b6cd3; /* Lighter purple for the header */
            color: white;
            font-size: 1.1em;
        }
        tr:hover {
            background-color: #f3e8ff; /* Light purple hover effect for rows */
        }
        a {
            color: #9b6cd3; /* Matching purple color for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 2em;
            color: #6c4fa0; /* Darker purple for the title */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Song List</h1>

    <table>
        <thead>
            <tr>
                <th>Date Added</th>
                <th>Song Title</th>
            </tr>
        </thead>
        <tbody>
            <!-- New song rows will be inserted here -->
            <tr>
                <td>24.01.23</td>
                <td><a class="fresh" href="songs/HOFAH.mp3">HOFAH</a></td>
            </tr>
            <!-- More rows will be dynamically added by the script -->
        </tbody>
    </table>

</body>
</html>
