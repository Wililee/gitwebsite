<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Song List</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1e6ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Prevent scrollbars */
        }
        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #9b6cd3;
            color: white;
            font-size: 1.1em;
        }
        tr:hover {
            background-color: #f3e8ff;
        }
        a {
            color: #9b6cd3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            font-size: 2.5em;
            color: #6c4fa0;
            margin-bottom: 20px;
        }
        #hamster {
            position: absolute;
            background-image: url('https://i.natgeofe.com/k/2fedc730-e8a5-4d86-896b-a32317dafc0a/hamsters-golden-cheeks_3x4.jpg'); /* Placeholder for hamster image */
            background-size: cover;
            background-position: center;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h1>Song List</h1>

    <table>
        <thead>
            <tr>
                <th>Date Added</th>
                <th>Song Title</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>25.01.23</td>
                <td><a class="fresh" href="songs/HOFAH.mp3">HOFAH</a></td>
            </tr>
        </tbody>
    </table>

    <div id="hamster"></div>

    <script>
        const hamster = document.getElementById('hamster');
        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;
        let dx = (Math.random() - 0.5) * 10; // Random speed
        let dy = (Math.random() - 0.5) * 10;
        let size = 50; // Initial size

        function randomizeSizeAndSpeed() {
            size = Math.random() * 50 + 30; // Size between 30px and 80px
            dx = (Math.random() - 0.5) * 20; // Speed between -10 and 10
            dy = (Math.random() - 0.5) * 20;
            hamster.style.width = `${size}px`;
            hamster.style.height = `${size}px`;
        }

        function moveHamster() {
            x += dx;
            y += dy;

            // Bounce off the edges
            if (x <= 0 || x + size >= window.innerWidth) {
                dx = -dx;
                randomizeSizeAndSpeed();
            }
            if (y <= 0 || y + size >= window.innerHeight) {
                dy = -dy;
                randomizeSizeAndSpeed();
            }

            hamster.style.left = `${x}px`;
            hamster.style.top = `${y}px`;

            requestAnimationFrame(moveHamster);
        }

        // Initialize hamster size
        hamster.style.width = `${size}px`;
        hamster.style.height = `${size}px`;

        // Start the animation
        moveHamster();
    </script>
</body>
</html>
